<!DOCTYPE html>
<html>
<head>
    <title>Wine Quality Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.5em;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Wine Quality Prediction</h2>
        <form action="/predict" method="post">
            <label for="fixed_acidity">Fixed Acidity:</label>
            <input type="number" step="0.01" name="fixed_acidity" required>
            
            <label for="volatile_acidity">Volatile Acidity:</label>
            <input type="number" step="0.01" name="volatile_acidity" required>
            
            <label for="citric_acid">Citric Acid:</label>
            <input type="number" step="0.01" name="citric_acid" required>
            
            <label for="residual_sugar">Residual Sugar:</label>
            <input type="number" step="0.01" name="residual_sugar" required>
            
            <label for="chlorides">Chlorides:</label>
            <input type="number" step="0.01" name="chlorides" required>
            
            <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
            <input type="number" step="0.01" name="free_sulfur_dioxide" required>
            
            <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
            <input type="number" step="0.01" name="total_sulfur_dioxide" required>
            
            <label for="density">Density:</label>
            <input type="number" step="0.0001" name="density" required>
            
            <label for="pH">pH:</label>
            <input type="number" step="0.01" name="pH" required>
            
            <label for="sulphates">Sulphates:</label>
            <input type="number" step="0.01" name="sulphates" required>
            
            <label for="alcohol">Alcohol:</label>
            <input type="number" step="0.01" name="alcohol" required>
            
            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
